<mat-toolbar class="navbar">
  <span class="navbar-title">ChatBBTS</span>
  <span class="spacer"></span>
  <ng-container *ngIf="auth.isLoggedIn(); else login">
    <button mat-button (click)="logout()">Sair</button>
  </ng-container>
  <ng-template #login>
    <button mat-button routerLink="/login">Entrar</button>
    <button mat-button routerLink="/register">Cadastrar</button>
  </ng-template>
</mat-toolbar>
